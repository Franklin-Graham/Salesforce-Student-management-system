<template>
    <template if:true={studentRecord}>
        <div>
            <div class="slds-grid slds-wrap">
                <template for:each={studentRecord} for:item="item">
                <!-- <aura:iteration items="{!v.recordList}" var="item" indexVar="index"> -->
                    <div class="slds-col slds-size_1-of-4 slds-p-around_small" key={item.Id}>
                        <lightning-card title={item.Name} icon-name="custom:custom54">
                            <div class="slds-p-horizontal_samll">
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col slds-size_1-of-3">
                                        <p>
                                            <!-- <img src={item.image__c} width="100" height="100" /> -->
                                            <lightning-formatted-rich-text  value={item.image__c}></lightning-formatted-rich-text>

                                        </p>
                                    </div>
                                    <div class="slds-col slds-size_4-of-4" style="display: flex;overflow-wrap: break-word;font-size:11px;">
                                        
                                        Register No: &nbsp; {item.Reg_no__c} <br />
                                        Name: &nbsp; {item.Name}<br />
                                        Email: &nbsp; {item.Email__c}<br />
                                        Father Name: &nbsp; {item.Father_Name__c}<br/>
                                        Gender: &nbsp; {item.Gender__c}<br/>
                                        Course: &nbsp; {item.Course__c}<br/>
                                        Phone: &nbsp; {item.phone__c}<br />
                                        Address: &nbsp; {item.Address__c}
                                    
                                    </div>
                                </div>
                            </div>
                            <template if:true={updateData}>
                                <c-update-student studentid={item.Id}></c-update-student>
                            </template>
                            <template if:true={deleteData}>
                                <p class="slds-m-around_small">
                                 &nbsp;   <lightning-button name={item.Id} label="Delete" variant="destructive" onclick={handleDelete}>
                    
                                    </lightning-button>
                                </p>
                            </template>
                        </lightning-card>
                    </div>
                </template>
            </div>
        </div>
    </template>


    
    
</template>
