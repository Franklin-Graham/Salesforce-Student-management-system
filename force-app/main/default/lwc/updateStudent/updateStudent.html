<template>
    
    <div class="slds-m-around_medium">
        <lightning-button label="Update Profile" variant="brand" onclick={openmodal}></lightning-button> &nbsp;
        <!-- <lightning-button label="Update Mark" variant="brand" onclick={openmodal}></lightning-button> -->
        <lightning-button label="Update Result" variant="brand" onclick={openmark}></lightning-button>  &nbsp;
        <br><br>
        <lightning-button label="Create Task" variant="brand" onclick={opentask}></lightning-button>
       
        <template if:true={openmodel}>
            <div>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Update</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                            <div class="slds-m-around_medium">
                                <!-- <template if:true={contact.data}> -->
                                <!-- <lightning-datatable
                                                        key-field="Id"
                                                        data={contact.data}
                                                        columns={columns}
                                                        >
                                                    </lightning-datatable> -->
                                <div>
                                    <lightning-input onchange={handleInputChange} type="text" name="Name"
                                        label="Student Name" value={studentDetails.Name}></lightning-input>
                                    <lightning-input onchange={handleInputChange} type="email" name="Email__c"
                                        label="Email Id" value={studentDetails.Email__c}></lightning-input>
                                        

                                    <lightning-input onchange={handleInputChange} type="date" name="DOB__c"
                                    label="DOB" value={studentDetails.DOB__c}></lightning-input>
                                    <lightning-input onchange={handleInputChange} type="text" name="Gender__c"
                                        label="Gender" value={studentDetails.Gender__c}></lightning-input>
                                    <lightning-input onchange={handleInputChange} type="text" name="Father_Name__c"
                                        label="Father Name" value={studentDetails.Father_Name__c}></lightning-input>
                                    <lightning-input onchange={handleInputChange} type="text" name="phone__c"
                                        label="Phone" value={studentDetails.phone__c}></lightning-input>
                                    <lightning-input  onchange={handleInputChange} type="text" name="Address__c"
                                        label="Address" value={studentDetails.Address__c}></lightning-input>
                                    <lightning-input-rich-text
                                        label="Image"
                                            formats="image"
                                            value={studentDetails.image__c}
                                            onchange={handleInputChange}
                                            name="image__c">
                                        </lightning-input-rich-text>
                                        <lightning-input onchange={handleInputChange} type="text" name={studentDetails.Sem__c}
                                        label="Semester" value={studentDetails.Sem__c}></lightning-input>
                                    <lightning-input onchange={handleInputChange} type="test" name={studentDetails.Course__c}
                                        label="Course" value={studentDetails.Course__c}></lightning-input>
                                    <lightning-input onchange={handleInputChange} type="date" name="Join_date__c"
                                        label="Join Date" value={studentDetails.Join_date__c}></lightning-input>
                                 
                                
                                </div>
                            </div>

                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Save Data" variant="brand" onclick={saveMethod}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>


        <template if:true={openmodala}>

            <div>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
                    aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModala}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Update Mark of {mark.Name}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">

                            <div class="slds-m-around_medium">
                                <!-- <template if:true={contact.data}> -->
                                <!-- <lightning-datatable
                                                        key-field="Id"
                                                        data={contact.data}
                                                        columns={columns}
                                                        >
                                                    </lightning-datatable> -->
                                <div>
                                
                                <lightning-input onchange={handleInputChangemark} type="text" name="Name"
                                    label="student Name" value={mark.Name} read-only="true"></lightning-input>
                                <lightning-input onchange={handleInputChangemark} type="text" name="Computer_Arc__c"
                                    label="Computer Arc" value={mark.Computer_Arc__c}></lightning-input>
                                <lightning-input onchange={handleInputChangemark} type="text" name="Data_Structure__c"
                                    label="Data Structure" value={mark.Data_Structure__c}></lightning-input>
                                <lightning-input onchange={handleInputChangemark} type="text" name="DBMS__c"
                                    label="DBMS" value={mark.DBMS__c}></lightning-input>
                                <lightning-input onchange={handleInputChangemark} type="text" name="Digital_Science__c"
                                    label="Digital Science" value={mark.Digital_Science__c}></lightning-input>
                                <lightning-input onchange={handleInputChangemark} type="text" name="Internet_of_Things__c"
                                    label="Internet of Things" value={mark.Internet_of_Things__c}></lightning-input>
                                <lightning-input onchange={handleInputChangemark} type="text" name="Status__c"
                                    label="Status" value={mark.Status__c}></lightning-input>

        </div>
    </div>

</div>
<footer class="slds-modal__footer">
    <lightning-button label="Save Data" variant="brand" onclick={saveMethoda}>
    </lightning-button>
</footer>
</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</div>

        </template>


        <template if:true={openmodaltask}>

            <div>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
                    aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModaltask}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Create Task</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">

                            <div class="slds-m-around_medium">
                                <!-- <template if:true={contact.data}> -->
                                <!-- <lightning-datatable
                                                        key-field="Id"
                                                        data={contact.data}
                                                        columns={columns}
                                                        >
                                                    </lightning-datatable> -->
                                <div>
                                
                                <lightning-input onchange={handleInputChangetask} type="text" name="Task_Name__c"
                                    label="Task Name" value={task.Task_Name__c}></lightning-input>
                                    
                                <lightning-input onchange={handleInputChangetask} type="text" name="Task_Description__c"
                                label="Task Description" value={task.Task_Description__c}></lightning-input>

                                <lightning-input onchange={handleInputChangetask} type="datetime" name="DeadLine__c"
                                label="Task DeadLine" value={task.DeadLine__c}></lightning-input>
                                

        </div>
    </div>

</div>
<footer class="slds-modal__footer">
    <lightning-button label="Save Data" variant="brand" onclick={saveMethodtask}>
    </lightning-button>
</footer>
</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</div>

        </template>
    </div>

</template>
